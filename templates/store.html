<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Align a logo image to Navabr</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		#navbar {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 60px;
			background-color: rgb(61, 59, 59);
		}

		#navbar img {
			width: 60px;
			height: 60px;
		}
	</style>
</head>

<body>
	<nav id="navbar">
		<img src=
"/static/assets/img/yvg.jpg" alt="Logo image">
	</nav>
</body>

</html>
